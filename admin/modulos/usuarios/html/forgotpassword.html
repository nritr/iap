<!DOCTYPE html>
<html lang="en-us" id="extr-page">
	$TXT_INCLUDE_HEAD$
	<style>
	.center-block {
   margin-left:auto;
   margin-right:auto;
   display:block;
}
	</style>
	<body class="animated fadeInDown">

		<header id="header">

			<div id="logo-group" >
				<span id="logo"> <img src="/img/logo-1.png"  width="50px"> </span>
			</div>

		</header>

		<div id="main" role="main" style="padding-top:0px">

			<!-- MAIN CONTENT -->
			<div id="content" class="bgfacturacion" style="height:84vh">
				<div class="row" >
					<div class="col-md-4 hidden-xs col-sm-3"></div>
					<div class="col-md-4 col-xs-12 col-sm-6">
						<div class="alert alert-danger fade in" hidden-on-show error-message>
							<button class="close" data-dismiss="alert">
								×
							</button>
							<i class="fa-fw fa fa-times"></i>
							<strong>Error!</strong> Email Inexistente.
						</div>

						<div class="well no-padding" >
							
							<form action="" id="login-form" class="smart-form client-form" method="POST">
								<input type="hidden" value="forgotpassword" name="tipo"/>
								<header>
									Recuperar Contraseña
								</header>

								<fieldset>
									
									<section step1>
										<label class="label">E-mail</label>
										<label class="input"> <i class="icon-append fa fa-envelope"></i>
											<input type="email" name="email" id="email" required>
											<b class="tooltip tooltip-top-right"><i class="fa fa-envelope txt-color-teal"></i> Ingrese su email</b></label>
										<div class="note">
											<span>Se le enviará a su correo un Link para Recuperar la contraseña</span>
										</div>
									</section>

									<section step2 hidden-on-show>
										<h5>Se le ha enviado un email a la casilla <strong><span id="casilla"></span></strong> con un Link para recuperar su contraseña</h5>
									</section>

								</fieldset>
								<footer>
									<button type="button" class="btn btn-primary" attach-click attach-type="recuperar" step1>
										<i class="fa fa-refresh"></i>
										Recuperar Contraseña
									</button>
								</footer>
							</form>
						</div>
						
					</div>
					
				</div>
			</div>

		</div>

		$TXT_INCLUDE_FOOTER$
		<!-- MAIN APP JS FILE -->
		<script src="/admin/js/app.js"></script>
		<script src="/admin/modulos/usuarios/js/app.forgotpassword.js"></script>
		

	</body>
</html>
