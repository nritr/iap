<!DOCTYPE html>
<html lang="en-us">
	$TXT_INCLUDE_HEAD$
	
	<!--

	TABLE OF CONTENTS.
	
	Use search to find needed section.
	
	===================================================================
	
	|  01. #CSS Links                |  all CSS links and file paths  |
	|  02. #FAVICONS                 |  Favicon links and file paths  |
	|  03. #GOOGLE FONT              |  Google font link              |
	|  04. #APP SCREEN / ICONS       |  app icons, screen backdrops   |
	|  05. #BODY                     |  body tag                      |
	|  06. #HEADER                   |  header tag                    |
	|  07. #PROJECTS                 |  project lists                 |
	|  08. #TOGGLE LAYOUT BUTTONS    |  layout buttons and actions    |
	|  09. #MOBILE                   |  mobile view dropdown          |
	|  10. #SEARCH                   |  search field                  |
	|  11. #NAVIGATION               |  left panel & navigation       |
	|  12. #RIGHT PANEL              |  right panel userlist          |
	|  13. #MAIN PANEL               |  main panel                    |
	|  14. #MAIN CONTENT             |  content holder                |
	|  15. #PAGE FOOTER              |  page footer                   |
	|  16. #SHORTCUT AREA            |  dropdown shortcuts area       |
	|  17. #PLUGINS                  |  all scripts and plugins       |
	
	===================================================================
	
	-->
	
	<!-- #BODY -->
	<!-- Possible Classes

		* 'smart-style-{SKIN#}'
		* 'smart-rtl'         - Switch theme mode to RTL
		* 'menu-on-top'       - Switch to top navigation (no DOM change required)
		* 'no-menu'			  - Hides the menu completely
		* 'hidden-menu'       - Hides the main menu but still accessable by hovering over left edge
		* 'fixed-header'      - Fixes the header
		* 'fixed-navigation'  - Fixes the main menu
		* 'fixed-ribbon'      - Fixes breadcrumb
		* 'fixed-page-footer' - Fixes footer
		* 'container'         - boxed layout mode (non-responsive: will not work with fixed-navigation & fixed-ribbon)
	-->
	<body class="$TXT_CLASS_LF$">

		$TXT_INCLUDE_BODY_HEAD$

		$TXT_INCLUDE_NAVIGATION_PANEL$

		<!-- MAIN PANEL -->
		<div id="main" role="main">

			<!-- RIBBON -->
			<div id="ribbon">


				<!-- breadcrumb -->
				<ol class="breadcrumb">
					<li>Usuarios</li><li>Editar</li>
				</ol>
				
				<!-- end breadcrumb -->

				<!-- You can also add more buttons to the
				ribbon for further usability

				Example below:

				<span class="ribbon-button-alignment pull-right">
				<span id="search" class="btn btn-ribbon hidden-xs" data-title="search"><i class="fa-grid"></i> Change Grid</span>
				<span id="add" class="btn btn-ribbon hidden-xs" data-title="add"><i class="fa-plus"></i> Add</span>
				<span id="search" class="btn btn-ribbon" data-title="search"><i class="fa-search"></i> <span class="hidden-mobile">Search</span></span>
				</span> -->

			</div>
			
			<!-- END RIBBON -->

			<!-- MAIN CONTENT -->
			<div id="content">


				<!-- widget grid -->
				<section id="widget-grid" class="">

					<!-- row -->
					<div class="row">
						<article class="col-sm-8">
							<!-- PANEL USUARIO -->

								
									
							<!-- Widget ID (each widget will need unique ID)-->
							<div class="jarviswidget" id="wid-id-8" data-widget-editbutton="false" data-widget-custombutton="false" data-widget-colorbutton="false"	
									data-widget-editbutton="false"
									data-widget-togglebutton="false"
									data-widget-deletebutton="false"
									data-widget-fullscreenbutton="false"
									data-widget-custombutton="false"
									data-widget-collapsed="false" 
									data-widget-sortable="false">
								<header>
									<span class="widget-icon"> <i class="fa fa-edit"></i> </span>
									<h2>$TXT_ACCION_USUARIO$</h2>				
									
								</header>
				
								<!-- widget div-->
								<div>
									
									<!-- widget edit box -->
									<div class="jarviswidget-editbox">
										<!-- This area used as dropdown edit box -->
										
									</div>
									<!-- end widget edit box -->
									
									<!-- widget content -->
									<div class="widget-body no-padding">
										
										<form action="" method="post" id="contact-form" class="smart-form">
											<input type="hidden" name="tipo" value="updatecreate" />
											<input type="hidden" name="id_usuario" id="id_usuario" value="$TXT_ID_USUARIO$" />
											<input type="hidden" name="estado" id="estado" value="$TXT_ESTADO$" />
											
											<header>Datos de Usuario</header>
											
											<fieldset>					
												<div class="row">
													<section class="col col-6">
														<label class="label">Nombre y Apellido</label>
														<label class="input">
															<i class="icon-append fa fa-user"></i>
															<input type="text" value="$TXT_NOMBRE$" class="form-control" name="nombre" id="nombre" placeholder="Nombre y Apellido" required>
														</label>
													</section>
													<section class="col col-6">
														<label class="label">E-mail</label>
														<label class="input">
															<i class="icon-append fa fa-envelope-o"></i>
															<input type="email" value="$TXT_EMAIL$" class="form-control" id="email" name="email" placeholder="Email" required>
														</label>
													</section>
												</div>
												
												
											</fieldset>
											$INI_IFZONE_PASSWORD$
											<fieldset>					
												<div class="row">
													<section class="col col-6">
														<label class="label">Clave</label>
														<label class="input">
															<i class="icon-append fa fa-lock"></i>
															<input type="password" class="form-control" id="password" data-parsley-minlength="6" name="password" $TXT_REQUERIDO$ $TXT_DISABLED$>
														</label>
													</section>
													<section class="col col-6">
														<label class="label">Re Clave</label>
														<label class="input">
															<i class="icon-append fa fa-lock"></i>
															<input type="password" class="form-control" id="repassword" data-parsley-equalto="#password" name="repassword" $TXT_REQUERIDO$ $TXT_DISABLED$ >
														</label>
													</section>
												</div>
												
												
											</fieldset>
											$END_IFZONE_PASSWORD$
											<fieldset>					
												<div class="row">
													<section class="col col-6">
														<label class="label">Rol</label>
														<label class="input">
															<select class="form-control" id="id_rol" name="id_rol" required>
																<option value="">Seleccionar...</option>
																$INI_LOOP_ROLES$
																<option $TXT_ROL_SELECTED$ value="$TXT_ID_ROL$" tipo-asignacion="$TXT_ROL_TIPO_ASIG$">$TXT_ROL_LOOP$</option>
																$END_LOOP_ROLES$
															</select>
														</label>
													</section>
													<section class="col col-6" panel-region>
														<label class="label">Regi√≥n</label>
														<label class="input">
															<select class="form-control" id="id_region" name="id_region" required>
																<option value="">Seleccionar...</option>
																$INI_LOOP_REGIONES$
																<option $TXT_REGION_SELECTED$ value="$TXT_ID_REGION$">$TXT_REGION_LOOP$</option>
																$END_LOOP_REGIONES$
															</select>
														</label>
														
													</section>
												</div>
												
												
											</fieldset>
											
											<footer>
												<button type="button" id="btn_submit" class="btn btn-primary">
													<span class="fa fa-save"></span>
													Guardar
												</button>
												<button type="button" onclick="document.location.href='usuarios.php'" id="btn_cancel" class="btn btn-default">
													<span class="fa fa-close"></span>
													Cancelar
												</button>
											</footer>
											
											<div class="message">
												<i class="fa fa-thumbs-up"></i>
												<p>Your message was successfully sent!</p>
											</div>
										</form>						
										
									</div>
									<!-- end widget content -->
									
								</div>
								<!-- end widget div -->
								
							</div>
							<!-- end widget -->
									

						</article>
					</div>

					<!-- end row -->

				</section>
				<!-- end widget grid -->

			</div>
			<!-- END MAIN CONTENT -->

		</div>
		<!-- END MAIN PANEL -->

		$TXT_INCLUDE_FOOTER$

		<!-- MAIN APP JS FILE -->
		<script src="/admin/js/app.js"></script>
		<script src="/admin/modulos/usuarios/js/app.usuario.js"></script>
		<script src="/admin/js/plugin/jquery-form/jquery-form.min.js"></script>
	</body>

</html>
